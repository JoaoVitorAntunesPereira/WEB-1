<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      div.grid{
         display: grid;
         grid-template-columns: max-content max-content;
      }

      div{
         padding: 10px;
         border: 1px solid black;
      }
      .header{
         background-color: #e7e79b;
      }
   </style>
   <title>Table Grid</title>
</head>
<body>
   <h1>Grid</h1>
   <h2>Disciplinas 1º Semestre</h2>
   <div class="grid">
      <div class="header">Disciplina</div>
      <div class="header">Docente</div>

      <div>Desenvolvimento Web 1</div>
      <div>Felippe</div>

      <div>Introdução Computação</div>
      <div>Júlio</div>

      <div>Lógica</div>
      <div>Itamar</div>
   </div>
</body>
</html>
