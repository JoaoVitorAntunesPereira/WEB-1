<body>
   <script>
      let produtos = [10, 20, 5, 45];
      console.log(`tamaho do array: ${produtos.length}`);
      console.log(`${produtos}`);
      // soma manual dos produtos:
      //let soma = produtos[0] + produtos[1] + produtos[2] + produtos[3];

      for(let i = 0; i < produtos.length; i++){
         soma += produtos[i];
      }
      console.log(`soma: ${soma}`);
   </script>
