<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex04.css">
    <title>Exercicio 04</title>
</head>
<body>
    <div class="formContainer">
        <form action="POST">
            <p class="collumn2">Cadastro usuário</p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="nascimento">Nascimento</label>
            <input type="date" name="nascimento" id="nascimento">
            <label for="pais">Pais</label>
            <select name="pais" id="pais">
                <option value="Selecione">Selecione</option>
                <option value="BR">Brasil</option>
                <option value="EUA">Estados Unidos da América</option>
                <option value="ARG">Argentina</option>
                <option value="CAN">Canadá</option>
                <option value="MEX">México</option>
                <option value="FRA">França</option>
                <option value="ESP">Espanha</option>
                <option value="ITA">Itália</option>
                <option value="ALE">Alemanha</option>
                <option value="JAP">Japão</option>
                <option value="CHN">China</option>
                <option value="AUS">Austrália</option>
                <option value="IND">Índia</option>
                <option value="RUS">Rússia</option>
                <option value="SAF">África do Sul</option>
                <option value="EGY">Egito</option>
                <option value="TUR">Turquia</option>
                <option value="KOR">Coreia do Sul</option>
                <option value="SAU">Arábia Saudita</option>
                <option value="GBR">Reino Unido</option>
            </select>
            <label for="idade">Idade</label>
            <div id="form2">
                <input type="number" name="idade" id="idade">
                <label for="ddd">DDD</label>
                <input type="number" name="ddd" id="ddd">
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone">
            </div>
            <button type="submit">Adicionar</button>
        </form>
    </div>
</body>
</html>
