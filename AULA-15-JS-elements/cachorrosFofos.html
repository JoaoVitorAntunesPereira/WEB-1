<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cach贸rros f贸fos</title>
   <style>
      #buttons {
         display: flex;
         justify-content: space-between;
         width: 200px;
      }

      #images {
         display: flex;
      }

      .photo {
         width: 200px;
      }
   </style>
</head>
<body>
   <h1>Cach贸rros f贸fos</h1>
   <div id="buttons">
      <button onclick="beforeDog()">before</button>
      <button onclick="nextDog()">next</button>
   </div>

   <div id="images">
   </div>

   <script>
      const dogs = [
         "https://images.dog.ceo/breeds/pekinese/n02086079_6620.jpg",
         "https://images.dog.ceo/breeds/spaniel-cocker/n02102318_11573.jpg",
         "https://images.dog.ceo/breeds/airedale/n02096051_5241.jpg",
         "https://images.dog.ceo/breeds/poodle-miniature/n02113712_2552.jpg",
         "https://images.dog.ceo/breeds/sharpei/noel.jpg"
      ];

      const imagesContainer = document.querySelector("#images");

      // Criar elementos de imagem e adicionar ao container
      dogs.forEach((dogSrc) => {
         let imgElement = document.createElement('img');
         imgElement.classList.add('photo');
         imgElement.src = dogSrc;
         imagesContainer.appendChild(imgElement);
      });

      let pg = 0;
      const photos = document.getElementsByClassName("photo");

      function updateImages() {
         for (let i = 0; i < dogs.length; i++) {
            let index = (pg + i) % dogs.length;
            photos[i].src = dogs[index];
         }
      }

      function nextDog() {
         pg = (pg + 1) % dogs.length;
         updateImages();
      }

      function beforeDog() {
         pg = (pg - 1 + dogs.length) % dogs.length;
         updateImages();
      }
   </script>
</body>
</html>
