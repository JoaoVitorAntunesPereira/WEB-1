<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      #buttons{
         display: flex;
         justify-content: space-between;
         width: 200px;
      }

      #images{
         display: flex;
      }
      .photo{
         width: 200px;
      }
   </style>
</head>
<body>
   <h1>Cachórros fófos</h1>
   <div id="buttons">
      <button onclick="beforeDog()">before</button>
      <button onclick="nextDog()">next</button>
   </div>

   <div id="images">

   </div>

   <script>
      const dogs = [
         "https://images.dog.ceo/breeds/pekinese/n02086079_6620.jpg",
         "https://images.dog.ceo/breeds/spaniel-cocker/n02102318_11573.jpg",
         "https://images.dog.ceo/breeds/airedale/n02096051_5241.jpg",
         "https://images.dog.ceo/breeds/poodle-miniature/n02113712_2552.jpg","https://images.dog.ceo/breeds/sharpei/noel.jpg"
      ];

      let images = document.querySelector("#images");

      for(let i = 0; i < dogs.length; i++){
         let imagesDogs = document.createElement('img');
         imagesDogs.classList.add('photo');
         imagesDogs.src = dogs[i];
         images.appendChild(imagesDogs);
      }

      let pg = 0, aux = 0;
      let photo = document.getElementsByClassName("photo");

      let buttonsContainer = document.querySelector("#buttons");

      function nextDog(){
         console.log("next");
         //console.log("i:"+i+" aux:"+aux+" pg:"+pg);
         for(let i = 0; i < dogs.length; i++){
            //let especificPhoto =  photo[i];
            pg++;
            if(pg == dogs.length){
               pg = 0;
            }
            photo[i].src = dogs[pg];
            console.log("aux: "+pg+" i:"+i);
         }
         pg++;
         if(pg == dogs.length){
            pg = 0;
         }
      }

      function beforedDog(){
         pg--;
         if(pg < 0){
            pg = dogs.length - 1;
         }
         photo.src = dogs[pg];
      }

      function beforeDog(){
         console.log("before");
         for(let i = 0; i < dogs.length; i++){
            //let especificPhoto =  photo[i];
            pg--;
            if(pg < 0){
            pg = dogs.length - 1;;
            }
            photo[i].src = dogs[pg];
            console.log("aux: "+pg+" i:"+i);
         }
         pg--;
         if(pg < 0){
            pg = dogs.length - 1;;
         }
      }

   </script>
</body>
</html>
