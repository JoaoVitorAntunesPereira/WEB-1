<body>
    <script>
        let preco, precoDesconto;
        preco = parseFloat(prompt("Informe o preço do produto: "));
        precoDesconto = preco * 0.10;
        alert("o preço do produto com 10% de desconto será de: " + (preco - precoDesconto));
    </script>
