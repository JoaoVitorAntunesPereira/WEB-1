<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05</title>
</head>
<body>
    <script>
        var celsius, fahrenheit;
        celsius = parseFloat(prompt("Informe a temperatura em Celsius: "));
        fahrenheit = (celsius * 9/5) + 32;
        alert(celsius + "°C em farenheit é: " + fahrenheit);
    </script>
</body>
</html>
