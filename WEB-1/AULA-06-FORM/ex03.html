<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3</title>
    <style>
        form{
            display: grid;
            grid-template-columns: max-content 270px;
            gap: 10px;
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        label{
            justify-self: right;
        }
        input:invalid{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome-id" placeholder="Nome" minlength="3" maxlength="180">
            <label for="email">Email</label>
            <input type="email" name="email" id="email-id" placeholder="user@example.org">
            <label for="Password">Password</label>
            <input type="password" name="senha" id="senha-id" placeholder="6 caracteres" minlength="6" maxlength="10">

        </form>
    </div>
</body>
</html>
