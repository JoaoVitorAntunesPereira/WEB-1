<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var soma = 0, i;

        for(i = 0; i < 3; i++){
            soma += parseFloat(prompt("Informe um número: "));
        }

        alert("A soma dos 3 números informado é: " + (soma / 3));
    </script>
</body>
